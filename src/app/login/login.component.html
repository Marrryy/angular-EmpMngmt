  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title" data-aos="zoom-in">
        <h2>Please log in</h2>
        <span>{{loginMsg}}</span>
       </div>

      <div class="row my-2">
        <div class="col-lg-12 my-2 mt-lg-0" data-aos="fade-left">

          <form autocomplete="off" class="php-email-form">
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="inputEmail" class="visually-hidden">Email address</label>
                <input type="text" class="form-control" id="inputEmail"
                required placeholder="Email address" autofocus autocomplete="off"
                [(ngModel)]="login.username" name="email">
              </div>
              <div class="col-md-12 form-group mt-3 mt-md-0">
                <label for="inputPsd" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="inputPsd"
                required placeholder="Password"  autocomplete="off"
                [(ngModel)]="login.userpwd" name="psd">
              </div>
            </div>
            <div class="text-center">
              <button type="submit"
              (click)="onLogin()">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
