  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title" data-aos="zoom-in">
        <h2>Please log in</h2>
        <p>{{loginMsg}}</p>
       </div>

      <div class="row my-2">
        <div class="col-lg-12 my-2 mt-lg-0" data-aos="fade-left">

          <form autocomplete="off" class="php-email-form" (ngSubmit)="onLogin()" >
            <div class="row">
              <div class="col-md-12 form-group" [formGroup]="form">
                <label for="email" class="visually-hidden">Email address</label>

                <input type="text" class="form-control" id="email" name="email"
                required placeholder="Email address" autofocus autocomplete="off"
                [(ngModel)]="login.username" formControlName="email">

                <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="alert">

                  <div *ngIf="email.errors?.['required']">
                    Email is required.
                  </div>
                </div> -->
              </div>
              <div class="col-md-12 form-group mt-3 mt-md-0" [formGroup]="form">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="password"
                required placeholder="Password"  autocomplete="off"
                [(ngModel)]="login.userpwd" name="password" formControlName="password">
              </div>
            </div>
            <div class="text-center">
              <button class="btn" type="submit" [disabled]="!form.valid">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
