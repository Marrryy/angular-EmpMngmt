<a routerLink="/employee/add" class="btn btn-primary" ><i class="fa fa-plus" aria-hidden="true"></i> New Employee</a>
<button class="btn btn-primary"  (click)="mockData100()">Mock Data 100</button>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
</div>


<div class="col-12 mt-3 p-3 w-100 bg-white rounded shadow">
  <div class="mat-elevation-z8 data-table">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by Username">Username </th>
        <td mat-cell *matCellDef="let emp"> <a routerLink="/employee/detail/{{emp.username}}">{{emp.username}}</a> </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by Name"> Name </th>
        <td mat-cell *matCellDef="let emp"> {{emp.firstName}} {{emp.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by Email"> Email </th>
        <td mat-cell *matCellDef="let emp"> {{emp.email}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by Status"> Status </th>
        <td mat-cell *matCellDef="let emp"> {{emp.status}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center">
            Action
        </th>
        <td mat-cell *matCellDef="let row" class="text-center">
            <div class="row">
                <button class="btn btn-warning d-inline editBtn" matTooltip="Edit">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
                </button>
                <button class="btn btn-danger d-inline deleteBtn" matTooltip="Delete" > Delete
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </div>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

<div class="page-select">
    <mat-paginator
        #paginator
        [length]="page.totalElements"
        [pageSize]="page.pageSize"
        [pageIndex]="page.pageNumber"
        [pageSizeOptions]="pageSizeOptions"
        [showFirstLastButtons]="true"
        (page)="pagination($event)"
        >
    </mat-paginator>
</div>
